<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Hammer Leads - Operations & Payroll Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        .hero-bg {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1) 0%, rgba(255, 140, 97, 0.05) 100%);
        }
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .btn-primary {
            background: linear-gradient(135deg, #FF6B35 0%, #E55A2B 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        }
        .text-gradient {
            background: linear-gradient(135deg, #FF6B35 0%, #E55A2B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #FF6B35;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="resetModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-[100] px-4">
        <div class="bg-white p-8 rounded-2xl max-w-sm w-full shadow-2xl transform transition-all">
            <div class="text-center mb-6">
                <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-gray-900">Reset Password</h3>
                <p class="text-sm text-gray-500 mt-2">A new temporary password will be sent to your work email.</p>
            </div>
            <input type="email" id="resetEmail" placeholder="Enter your work email" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl mb-4 focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none">
            <button onclick="triggerAutoReset()" id="resetBtn" class="w-full btn-primary text-white py-3 rounded-xl font-semibold shadow-lg">
                Send New Password
            </button>
            <button onclick="toggleResetModal()" class="w-full mt-4 text-gray-400 text-sm font-medium hover:text-gray-600">Nevermind, I remember</button>
        </div>
    </div>

    <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-orange-500 to-orange-600 rounded-lg flex items-center justify-center text-white font-bold text-sm">CH</div>
                    <span class="text-xl font-bold text-gray-900">Call Hammer Leads</span>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#features" class="text-gray-600 hover:text-orange-600 transition-colors">Features</a>
                    <a href="#login" class="text-gray-600 hover:text-orange-600 transition-colors">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero-bg py-20">
        <div class="max-w-7xl mx-auto px-4 text-center lg:text-left grid lg:grid-cols-2 gap-12 items-center">
            <div class="space-y-8">
                <h1 class="text-4xl lg:text-6xl font-bold text-gray-900">Operations & <span class="text-gradient">Payroll Portal</span></h1>
                <div class="text-xl text-gray-600 h-16"><span id="typed-text"></span></div>
                <button onclick="scrollToLogin()" class="btn-primary text-white px-8 py-4 rounded-lg font-semibold shadow-lg">Get Started Now</button>
            </div>
            <img src="hero-call-center.jpg" alt="Hero" class="rounded-2xl shadow-2xl hidden lg:block">
        </div>
    </section>

    <section id="login" class="py-20 bg-gray-50">
        <div class="max-w-md mx-auto px-4">
            <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-900">Welcome Back</h2>
                    <p class="text-gray-500 mt-1">Sign in to your account</p>
                </div>
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-orange-500 outline-none" placeholder="agent@callhammer.com">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" name="password" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-orange-500 outline-none" placeholder="••••••••">
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center text-sm text-gray-600"><input type="checkbox" class="mr-2 rounded border-gray-300 text-orange-500 focus:ring-orange-500"> Remember</label>
                        <a href="javascript:void(0)" onclick="toggleResetModal()" class="text-sm font-semibold text-orange-600 hover:text-orange-700">Forgot password?</a>
                    </div>
                    <button type="submit" id="loginButton" class="w-full btn-primary text-white py-3 rounded-xl font-bold shadow-lg">Sign In</button>
                </form>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new Typed('#typed-text', {
                strings: ['Manage your team efficiently', 'Track performance in real-time', 'Automate payroll calculations'],
                typeSpeed: 50, backSpeed: 30, loop: true
            });
        });

        function scrollToLogin() {
            document.getElementById('login').scrollIntoView({ behavior: 'smooth' });
        }

        function toggleResetModal() {
            const modal = document.getElementById('resetModal');
            modal.classList.toggle('hidden');
        }

        async function triggerAutoReset() {
            const emailInput = document.getElementById('resetEmail');
            const btn = document.getElementById('resetBtn');
            const email = emailInput.value.trim();

            if (!email) return alert("Please enter your email address.");

            btn.disabled = true;
            btn.textContent = "Sending...";

            try {
                // This calls the specific n8n webhook we will create
                const response = await fetch('https://automate.callhammerleads.com/webhook/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });

                alert("If your email is in our system, a new temporary password has been sent to you.");
                toggleResetModal();
            } catch (err) {
                alert("Connection error. Please try again later.");
            } finally {
                btn.disabled = false;
                btn.textContent = "Send New Password";
            }
        }
    </script>
</body>
</html>
